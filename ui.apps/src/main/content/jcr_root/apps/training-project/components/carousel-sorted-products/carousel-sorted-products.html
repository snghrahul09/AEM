<sly data-sly-use.model="com.training.aem.core.models.SortedProductModelByPrice">

<div data-sly-list.products="${model.sortedProductDetailsByPrice}">

<h1>${products.id}</h1>
<h3>${products.price}</h3>
<h2>${products.category}</h2>
<img src="${products.image}"></img>






<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <!-- Iterate over product data and generate carousel items -->
    <div class="carousel-item active" data-sly-test="${productList}">
      <div class="d-block w-100">
        <h3>${products.id}</h3>
        <img src="${products.image}" class="d-block w-100" alt="${productList[0].name}">
        <p>${products.price}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

</sly>
